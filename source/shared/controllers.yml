---
paths:
  controllers:
    get:
      summary: List CAs
      description: Retrieves a list of controllers
      security:
        - ztSession: [ ]
        - oauth2: [ openid ]
      tags:
        - Controllers
      operationId: listControllers
      parameters:
        - $ref: '../shared/parameters.yml#/limit'
        - $ref: '../shared/parameters.yml#/offset'
        - $ref: '../shared/parameters.yml#/filter'
      responses:
        '200':
          $ref: '#/responses/listControllers'
        '401':
          $ref: '../shared/standard-responses.yml#/responses/unauthorizedResponse'
        '400':
          $ref: '../shared/standard-responses.yml#/responses/badRequestResponse'
        '429':
          $ref: '../shared/standard-responses.yml#/responses/rateLimitedResponse'

responses:
  listControllers:
    description: A list of controllers
    schema:
      $ref: '#/definitions/listControllersEnvelope'

definitions:
  listControllersEnvelope:
    type: object
    required:
      - meta
      - data
    properties:
      meta:
        $ref: '../shared/standard-responses.yml#/definitions/meta'
      data:
        $ref: '#/definitions/controllersList'
  controllersList:
    description: An array of controller resources
    type: array
    items:
      $ref: '#/definitions/controllerDetail'
  controllerDetail:
    description: A controller resource
    type: object
    allOf:
      - $ref: '../shared/base-entity.yml#/definitions/baseEntity'
      - type: object
        required:
          - name
          - address
          - certPem
          - fingerprint
          - isOnline
          - lastJoinedAt
        properties:
          name:
            type: string
          address:
            type: string
          certPem:
            type: string
          fingerprint:
            type: string
          isOnline:
            type: boolean
          lastJoinedAt:
            type: string
            format: date-time